<body>
  <header>Welcome to My Address Book.  20 of my USA contacts shown on window load. Also check out my Canadian Contacts.</header>
  <!-- When you click this button the posts collected from the fetch request will be displayed below in the ul element with the id='all-posts' -->
  <div id="container">
  <div id="buttons">
  <button onclick="getUsers('ca')">Fetch Canadian Users</button>
  <button onclick="getUsers('us')">Fetch USA Users</button>
  <button onclick="displayUsers()">Display Users</button>
  <button onclick="clearList('all-users')">Clear Display of Users</button>
  <button onclick="sortList()">Sort List Alphabetically</button>
  </div>
    

  

  <div id='list-users'>
    <h3>All Users</h3>
    <ul id='all-users'></ul>
  </div>

<div id='user-info'>
Click a Button to See Complete User Info<br>
   <ul id='list-userInfo'></ul>
</div>
</div>
